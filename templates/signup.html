<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <meta name="description" content="">
        <link rel = "stylesheet" href="/static/stylesignup.css">
        <link rel="shortcut icon"
        href="/static/monkey_1f412.png"
        type="image/x-icon">

    <header>
        <div class="logo"><a href="{% url 'home' %}">Monkey Grades</a></div>
        <nav>
            <ul>
                <li><a href="/signin">Sign In</a></li>
                <li><a href="/simple">Simple Calculator</a></li>
            </ul>
        </nav>
    </header>

    <body>
        
        <div class="main">

            {% if user.is_authenticated %}
                <p class="error_message">You are already signed in!</p>           
            {% else %}
                <h3>Sign Up</h3> 

                <form actions="/signup" method="post">
                {% csrf_token %}
                    <label for="">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <br><br>

                    <label for="">First Name:</label>
                    <input type="text" id="fname" name="fname" required>

                    <br><br>

                    <label for="">Last Name:</label>
                    <input type="text" id="lname" name="lname" required>

                    <br><br>

                    <label for="">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <br><br>

                    <label for="">Password:</label>
                    <input type="password" id="pass1" name="pass1" required>

                    <br><br>

                    <label for="">Confirm Password:</label>
                    <input type="password" id="pass2" name="pass2" required>

                    <br><br>

                    <button type="submit" id="signup_button"><a>Sign Up</a></button>
                </form>

                {% if error_message %}
                    <p class="error_message">{{ error_message }}</p>
                {% endif %}
            {% endif %}
        </div>
    </body>

</html>
